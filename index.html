<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Portf√≥lio</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/header-tec.css">
        <link rel="stylesheet" href="css/components/banner-tec.css">
        <link rel="stylesheet" href="css/components/action-tec.css">
        <link rel="stylesheet" href="css/components/main-button.css">
        <link rel="stylesheet" href="css/components/main-Logo.css ">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/main-subtitle.css">
        <link rel="stylesheet" href="css/components/main-box.css">
        <link rel="stylesheet" href="css/components/main-section.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/skill-tec.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/wrapper-card.css">
        <link rel="stylesheet" href="css/components/card-project.css">
    </head>
    <body>
        <header class="header-tec">
            <h1 class="main-Logo">
                TP
            </h1>

            <nav>
                <a class="action-tec" href="" lang="en">Skills</a>
                <a class="action-tec" href="">Projetos</a>
                <a class="action-tec" href="">Sobre</a>
                <a class="action-tec" href="">Contatos</a>
                <a class="main-button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="banner-tec">
            <div class="wrapper">
                <div class="main-box">
                    <h2 class="main-title">Thiago P de Lira</h2>
                    <h3 class="main-subtitle">FrontEnd Developer</h3>
                </div>
                
                <div class="navigation">
                    <a class="main-button" href="" lang="en">Download CV</a>
                    <a class="main-button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="main-section">
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_tdd.png" alt="Logo do TDD em pixel art">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_js.png" alt="Logo do JavaScript em pixel art">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="Logo do Rest API em pixel art">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_react.png" alt="Logo do React em pixel art">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_ux.png" alt="Logo do UX em pixel art">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
            </div>
        </section>

        <section class="main-section -bgBlack -bdPink">
            <h2 class="main-title -second">Projetos</h2>

            <div class="wrapper-card">
                <figure class="card-project">
                    <img class="logo-project" src="assets/img/firedlabs.png" alt="Logo da FiredLabs">
                </figure>
                <figure class="card-project -blue">
                    <img class="logo-project" src="assets/img/collabcode.png" alt="Logo da Collabcode">
                </figure>
                <figure class="card-project">
                    <img class="logo-project" src="assets/img/portfolio.png" alt="Logo do Marco Bruno em pixel art">
                </figure>
            </div>
        </section>
    </body>
</html>
